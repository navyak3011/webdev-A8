<mat-card>
  <mat-card-header><h3>Module List</h3></mat-card-header>
  <mat-list *ngFor="let module of modules">
    <mat-list-item routerLink="/layout/courses/{{courseId}}/modules/{{module._id}}/lessons"
                   [routerLinkActive]="['is-active']">
      {{module.title}}
    </mat-list-item>
  </mat-list>
</mat-card>
